<h1>hello world</h1>
<form ng-submit="$ctrl.cityMarker()">
  <input ng-model="$ctrl.address">city, state, country
  <button type="submit">Submit</button>
</form>
<p ng-if="$ctrl.error" class="error">{{$ctrl.error}}</p>
<button ng-click="$ctrl.getWeather()">weather</button>
<button ng-click="$ctrl.getEarthquakes()">earthquakes</button>
<button ng-click="$ctrl.getCities()">cities</button>
<div id="gMap"></div>
